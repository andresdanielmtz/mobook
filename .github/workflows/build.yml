name: Build Vite React App

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build project with Vite
        run: npm run build
